<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 70%;
            /* 중복되는 선 합치기 */
            border-collapse: collapse;
        }
        table th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>성적표</caption>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>성적</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김철수</td>
                <td>95</td>
            </tr>
            <tr>
                <td>2</td>
                <td>이영희</td>
                <td>88</td>
            </tr>
            <tr>
                <td>3</td>
                <td>박민수</td>
                <td>76</td>
            </tr>
            <tr>
                <td>4</td>
                <td>최지우</td>
                <td>92</td>
            </tr>
            <tr>
                <td>5</td>
                <td>정하늘</td>
                <td>81</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">합계</th>
                <td>432</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
