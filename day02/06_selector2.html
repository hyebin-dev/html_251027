<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        속성 선택자 : 태그가 가지고 있는 속성을 이용한 선택자
        input 처럼 타입이 여러 종류인값을 선택할 때
        태그명[속성=값]
    -->
    <style>
        input[type=text]{
            background-color: brown;
        }
        input[type=password]{
            background-color: aquamarine;
        }
        button[type=submit]{
            background-color: rgb(73, 73, 115);
        }
        button[class=btn]{
            background-color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="id">User ID</label>
            <input type="text" id="id" name="id" placeholder="8자이상" required>
        </div>
        <div>
            <label for="pw">User PW</label>
            <input type="password" id="pw" name="pw" placeholder="8자이상" required>
        </div>
        <div>
            <label for="pin">User PIN</label>
            <input type="password" id="pin" name="pin" placeholder="숫자만" required>
        </div>
        <div>
            <button type="button" class="btn">일반버튼</button>
            <button type="submit">로그인</button>
            <button type="reset">작성취소</button>
        </div>
    </form>
</body>
</html>
